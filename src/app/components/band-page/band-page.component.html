<div id='band-page-main-container'>
<div class="mb-3 card-page-band">
  <img class="card-img-top" [src]="band.photo" [alt]="band.name">
  <div class="card-body">
    <h5 class="card-title band-name">{{band.name | uppercase}}</h5><h6 class="card-title band-year">    {{band.year}}   </h6><h6 class="card-title band-origin"> {{band.origin}}</h6>
    <p class="card-text">{{band.bio}}</p>
  </div>
</div>

</div>
